<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Donate â€“ Legal Ai(d)</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #1a1f36;
      color: white;
      min-height: 100vh;
      opacity: 0;
      animation: fadeIn 1s ease-in forwards;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    header {
      background-color: #1a1f36;
      padding: 2rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 2px solid #d4af37;
      font-size: 1.4rem;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin-left: 2.5rem;
      font-weight: bold;
      position: relative;
      transition: color 0.3s ease;
      font-size: 1.3rem;
    }

    nav a::after,
    nav a.active::after {
      content: '';
      position: absolute;
      width: 0%;
      height: 2px;
      background-color: #d4af37;
      bottom: -4px;
      left: 0;
      transition: width 0.3s ease;
    }

    nav a:hover::after,
    nav a.active::after {
      width: 100%;
    }

    nav a:hover,
    nav a.active {
      color: #d4af37;
    }

    .container {
      padding: 4rem 2rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      max-width: 800px;
      margin: 0 auto;
    }

    .highlight {
      color: #d4af37;
    }

    .donate-button {
      margin-top: 1.5rem;
      display: inline-block;
      padding: 0.75rem 1.5rem;
      border: 2px solid #d4af37;
      border-radius: 5px;
      color: #d4af37;
      text-decoration: none;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    .donate-button:hover {
      background-color: #d4af37;
      color: #1a1f36;
      box-shadow: 0 0 10px #d4af37;
    }

    .typewriter h2 {
      overflow: hidden;
      border-right: .15em solid #d4af37;
      white-space: nowrap;
      margin: 0 auto;
      letter-spacing: .05em;
      animation:
        typing 3s steps(30, end),
        blink-caret .75s step-end infinite;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blink-caret {
      from, to { border-color: transparent }
      50% { border-color: #d4af37 }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo"><strong class="highlight">Legal Ai(d)</strong></div>
    <nav>
      <a href="index.html">Home</a>
      <a href="who.html">Who Are We</a>
      <a href="donate.html">Donate</a>
    </nav>
  </header>

  <div class="container">
    <div class="typewriter">
      <h2>Donate</h2>
    </div>
    <p>Your support helps us continue our mission. Thank you for your generosity!</p>
    <a href="https://www.yourdonationlink.com" class="donate-button">Click here to donate</a>
  </div>

  <script>
    const links = document.querySelectorAll("nav a");
    const path = window.location.pathname.split("/").pop() || "index.html";
    links.forEach(link => {
      if (link.getAttribute("href") === path) {
        link.classList.add("active");
      }
    });
  </script>
</body>
</html>
